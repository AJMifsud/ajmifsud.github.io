<!DOCTYPE html>
<html>
<head>
	<title>Shithead Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="wrapper">
	<div id="sidebar">
	<h2 style="margin-bottom: 20px;">Game Settings</h2>	
		<div id = "playerno-container">
		<label for="players">Number of Players:</label>
		<select name="players" id="numPlayers">
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		</select>
		</div>
		<div id="playernames-container">
		</div>
	</div>
<div id="game-container">
	<div id="game-board">
		<div id="playerbottom-container" class="player-container">
			<div class="player-name">Player 1</div>
			<div id="playerbottom-hand" class="player-hand">
				<div class="face-down-cards">
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
				</div>		
				<div class="face-up-cards">
				<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
				</div>
				<div class="playable-cards">
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
				</div>
			</div>
		</div>

		<div id="playerleft-container" class="player-container">
			<div class="player-name">Player 2</div>
			<div id="playerleft-hand" class="player-hand">
				<div class="face-down-cards">
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
				</div>		
				<div class="face-up-cards">
				<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
				</div>
		<div class="playable-cards">
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
				</div>
			</div>
		</div>

		<div id="playertop-container" class="player-container">
			<div class="player-name">Player 3</div>
			<div id="playertop-hand" class="player-hand">
				<div class="face-down-cards">
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
				</div>		
				<div class="face-up-cards">
				<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
				</div>
		<div class="playable-cards">
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
				</div>
			</div>
		</div>

		<div id="playerright-container" class="player-container">
			<div class="player-name">Player 4</div>
			<div id="playerright-hand" class="player-hand">
				<div class="face-down-cards">
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
				</div>		
				<div class="face-up-cards">
				<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
				</div>
		<div class="playable-cards">
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
				</div>
			</div>
		</div>
		<div id="play-pile">
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
		</div>
	</div>
		<div id = "drawpile-container">
			<div id="draw-pile">
				<div class="card"></div>
			</div>
		</div>
</div>
</div>
	<script>
const playPile = document.querySelector("#play-pile");
const cards = Array.from(playPile.querySelectorAll(".card"));

cards.forEach((card) => {
  const angle = Math.floor(Math.random() * 360); // generate a random angle between 0 and 359 degrees
  card.style.setProperty("--angle", `${angle}deg`); // set the custom CSS property to the random angle
  card.classList.add("rotated"); // apply the "rotated" class to the card to rotate it
});

const numPlayersSelect = document.getElementById("numPlayers");
const playerNamesContainer = document.getElementById("playernames-container");
const playerLeftContainer = document.getElementById("playerleft-container");
const playerTopContainer = document.getElementById("playertop-container");
const playerRightContainer = document.getElementById("playerright-container");

function updatePlayerContainers(numPlayers) {
  // hide all player containers by default
  playerLeftContainer.style.display = "none";
  playerTopContainer.style.display = "none";
  playerRightContainer.style.display = "none";

  switch (numPlayers) {
    case "2":
      // show only the bottom player container
      playerLeftContainer.style.display = "none";
      playerTopContainer.style.display = "flex";
      playerRightContainer.style.display = "none";
      break;
    case "3":
      // show only the bottom, left, and right player containers
      playerLeftContainer.style.display = "flex";
      playerTopContainer.style.display = "none";
      playerRightContainer.style.display = "flex";
      break;
    case "4":
      // show all player containers
      playerLeftContainer.style.display = "flex";
      playerTopContainer.style.display = "flex";
      playerRightContainer.style.display = "flex";
      break;
    default:
      console.error("Invalid number of players: " + numPlayers);
      break;
  }
}

numPlayersSelect.addEventListener("change", function () {
  const numPlayers = this.value;
  updatePlayerContainers(numPlayers);
});

// Remove any existing player name textboxes
while (playerNamesContainer.firstChild) {
  playerNamesContainer.removeChild(playerNamesContainer.firstChild);
}

// Add new player name textboxes
for (let i = 0; i < numPlayersSelect.value; i++) {
  const playerNameInput = document.createElement("input");
  playerNameInput.type = "text";
  playerNameInput.name = `player${i + 1}`;
  playerNameInput.placeholder = `Player ${i + 1} Name`;
  playerNamesContainer.appendChild(playerNameInput);
}

// call updatePlayerContainers with the initial value of the select
updatePlayerContainers(numPlayersSelect.value);

	</script>
    <script src="shithead.js"></script>
</body>
</html>
